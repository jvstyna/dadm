

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


<div class="m-4 card card-body">
 
<h1>STATS</h1>


<div class="card card-body">
średnia: {{mean}} 
<br>
Odchylenie standardowe: {{std}}
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<canvas id="myChart" class="col-12" style="height: 400px;"></canvas>

<canvas id="myChart2" class="col-12" style="height: 400px;"></canvas>


<script>
const ctx = document.getElementById('myChart');
const ctx2 = document.getElementById('myChart2');

const myChart = new Chart(ctx, {
  type: 'line',
  data: {
    labels: {{data_labels}},
    datasets: [{
      label: 'Próbki bez filtracji',
      data: {{data}},
      borderWidth: 1,
    }]
  },
});

const myChart2 = new Chart(ctx2, {
  type: 'line',
  data: {
    labels:{{data_labels_2}},
    datasets: [{
      label: 'Wykres 2',
      data: {{data_2}},
      borderWidth: 1,
    }]
  },
});
</script>
